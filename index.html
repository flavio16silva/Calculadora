<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Calculadora de Gorjetas</title> <!--Aparece na aba do navegador-->

</head>
<body>

  <!--Espaço da Calculadora-->
  <main id="container">
 
    <h1 class="title">Calculadora de Gorjetas</h1>

    <section class="tip">
      <picture >
        <img src="image/tips.png" alt="gorjeta" class="image">
      </picture>
    </section>
  
 
    <form class="tipo" id="tipoForm">
      <label for="bill"> <!--"Conta" em inglês-->
        <p>Qual o valor da conta?</p>
      </label>
      <p>
        R$ <input type="number" placeholder="100" name="bill" id="bill" class="forminput" required> 
      </p>
      <label for="serviceQual">
        <p>O que achou do nosso serviço?</p>
      </label>
      <p>
        <!--Select: do serviço com percentagens-->
        <select name="serviceQual" id="serviceQual" class="formSelect">
          <option disabled selected value="0"> == Escolha uma opção == </option>
            <option value="0.3">30% - Incrivel</option>
            <option value="0.2">20% - Bom</option>
            <option value="0.15">15% - Aceitável</option>
            <option value="0.10">10% - Ruim</option>
            <option value="0.05">05% - Péssimo</option>
           
        </select>
      </p>

      <label for="people">
        <p>Quantas pessoas vão dividir a conta?</p>
      </label>
      <!--Input das pessoas que irão dividir a conta-->
      <p>
        <input type="number" placeholder="1" name="people" id="people" class="forminput" required> pessoa(s)
      </p>

      <!--Botão Calcular-->
      <button type="submit" class="formsubmit">Calcular!</button>
    </form>

    <!--Retorno da Gorjeta-->
    <section id="total">
      Gorjeta total:
      R$ <span id="tip">0.00</span>
      <span id="each">por pessoa</span>
    </section>

    <!--Rodapé-->
    <section class="dev">
      <p>Calculadora desenvolvida por Flávio Leite da Silva</p>
    </section>

  </main>

  <!--Importando o JavaScript-->
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
